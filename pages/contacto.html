<body>

    <header>

        <div class="principal">


            <div class="bannerPrincipal">

                <img class="logo" src="../img/imagenesProductos/images/urbancasterBanner.png" alt="banner">

            </div>


            <div class="tituloPrincipal">

                <h1>Contactanos</h1>

            </div>

            </div>
    </header>

    <main>

        <div class="imaContacto">

            <p>¡Hola!, soy Ivan Urban el luthier y dueño de Urbancaster, por favor contame a traves de un mensaje, el instrumento que deseas que te construya o el instrumento que deseas reparar, ¡no lo dudes aguardo tu mensaje!</p>

            <img src="../img/imagenesProductos/images/ivanConstruccion.jpg" alt="imagenContacto">

        
        </div>


        <section>

            <div class="bloqueFormu">

                <form action="" method="get" enctype="text/plain">

                    <div class="input1">
                        <label for="Nombre">Nombre</label>
                        <input type="text" name="Nombre" id="Nombre">
                    </div>

                    <div class="input2">
                        <label for="Apellido">Apellido</label>
                        <input type="text" name="Apellido" id="Apellido">
                    </div>

                    <div class="input3">
                        <label for="Email">Ingresa tu correo electronico</label>
                        <input type="email" name="Email" id="Email">
                    </div>

                    <div class="input4">
                        <label for="Mensaje">Escriba su mensaje</label>
                        <textarea name="Mensaje" id="Mensaje" cols="30" rows="10"></textarea>
                   
                        <div class="buttonContacto">
                        
                            <button>Enviar</button>
                        </div>
                        
                    </div>
              
                </form>


            </div>

        </section>


    </main>
